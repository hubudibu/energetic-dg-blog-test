<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Energetic Expressions!</title>
  </head>
  <body>
    <img src="https://placeimg.com/640/480/animals" alt="" />
    {% for post in posts %}
      <article>
        <p>
          published: {{ post.published_date }}
        </p>
        <h1>
          {{ post.title }}
        </h1>
        <p>
          {{ post.text|linebreaks }}
        </p>
      </article>
      </p>
    {% endfor %}
  </body>
</html>
