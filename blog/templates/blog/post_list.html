{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article>
      <p>
        published: {{ post.published_date }}
      </p>
      <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">
          {{ post.title }}
        </a>
      </h1>
      <p>
        {{ post.text|truncatechars:280|linebreaks }}
      </p>
    </article>
    </p>
  {% endfor %}
{% endblock content %}
